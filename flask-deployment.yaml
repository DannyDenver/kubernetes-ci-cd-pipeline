apiVersion: apps/v1
kind: Deployment
metadata:
  name: ducks-test
spec:
  selector:
    matchLabels:
      app: flask-app
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: danman28/flask-app-green:latest
          ports:
            - containerPort: 80